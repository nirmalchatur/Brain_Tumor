<form method="POST" action="/verify-otp" class="otp-form">
    <!-- Hidden field to pass the email -->
    <input type="hidden" name="email" value="{{ email }}">

    <div class="form-header">
        <div class="form-icon">ðŸ”’</div>
        <h2>OTP Verification</h2>
        <p class="form-subtext">We've sent a 6-digit code to your email</p>
    </div>

    <div class="input-group">
        <input type="text" name="otp" placeholder="Enter verification code" required 
               maxlength="6" pattern="\d{6}" title="Please enter a 6-digit code" 
               inputmode="numeric">
        <div class="input-decoration"></div>
    </div>

    <button type="submit" class="verify-button">
        Verify Code
        <span class="button-icon">â†’</span>
    </button>

    <div class="form-footer">
        <p>Didn't receive the code? <a href="#" class="resend-link">Resend OTP</a></p>
    </div>

    {% if error %}
        <div class="error-message">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            <span>{{ error }}</span>
        </div>
    {% endif %}
</form>

<style>
    .otp-form {
        max-width: 380px;
        margin: 40px auto;
        padding: 40px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .form-header {
        margin-bottom: 30px;
    }

    .form-icon {
        font-size: 48px;
        margin-bottom: 15px;
        color: #4f46e5;
    }

    .otp-form h2 {
        margin: 0 0 8px 0;
        color: #111827;
        font-size: 24px;
        font-weight: 600;
    }

    .form-subtext {
        margin: 0;
        color: #6b7280;
        font-size: 15px;
    }

    .input-group {
        position: relative;
        margin-bottom: 25px;
    }

    .otp-form input {
        width: 100%;
        padding: 15px 20px;
        font-size: 18px;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        background: #f9fafb;
        color: #111827;
        letter-spacing: 2px;
        text-align: center;
        transition: all 0.3s ease;
    }

    .otp-form input:focus {
        outline: none;
        border-color: #4f46e5;
        background: #fff;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    .input-decoration {
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 4px;
        background: #4f46e5;
        border-radius: 2px;
        opacity: 0.3;
    }

    .verify-button {
        width: 100%;
        padding: 16px;
        background: #4f46e5;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .verify-button:hover {
        background: #4338ca;
        transform: translateY(-2px);
    }

    .button-icon {
        margin-left: 8px;
        font-size: 18px;
    }

    .form-footer {
        margin-top: 25px;
        font-size: 14px;
        color: #6b7280;
    }

    .resend-link {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 500;
    }

    .resend-link:hover {
        text-decoration: underline;
    }

    .error-message {
        margin-top: 20px;
        padding: 12px;
        background: #fee2e2;
        color: #b91c1c;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
    }

    .error-message svg {
        margin-right: 8px;
    }

    @media (max-width: 480px) {
        .otp-form {
            padding: 30px 20px;
            margin: 20px auto;
        }
    }
</style>
